name: yolo11
channels:
  - conda-forge
  - pytorch
dependencies:
  - python # Yolo11 used to only support 3.9-3.11
  - pip

  - pytorch # ::pytorch=2.3 # 2.3 needed at one time to avoid a bug during instance segmentation training (see https://github.com/ultralytics/ultralytics/issues/17168)
  - torchvision
  - torchaudio

  - pandas
  - matplotlib
  - numpy<2.0.0
  - opencv #<4.10.0: Resolves a dependancy issue with protobuf (as of 31.12.2024 - fixed now)
 # - ninja  Needed for easyocr

  - ultralytics

# - easyocr   I'm installing this via pip, as else I get a dependancy issue with ninja.
  - tesseract
  - pytesseract

  - langdetect

  - services::symspellpy
  - Levenshtein

  - flask

  - jupyter
  - ipykernel  ## This is a prereq for using a Conda environment inside Jupyter

  - wget

  - pip:
    - git+https://github.com/ultralytics/thop.git  ## Yolo runs without it, but might need it for some tasks
    #- ninja
    #- easyocr  ## Install easyocr via pip to avoid Conda conflicts
