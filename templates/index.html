<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Books</title>
</head>
<body>
    <h1>Find Books</h1>
    <form action="/run" method="post">
        <label for="source">Source (Path to image or video):</label>
        <input type="text" id="source" name="source" required>
        <br><br>
        <label for="debug">Debug Level:</label>
        <select id="debug" name="debug">
            <option value="0" selected>No debug output</option>
            <option value="1">Show detection details (Level 1)</option>
        </select>
        <br><br>
        <button type="submit">Run</button>
    </form>

    <h2>Run History</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Run ID</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Books Detected</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="5" style="text-align: center;">Fetching runs...</td>
            </tr>
        </tbody>
    </table>

    <script>
        async function fetchRunHistory() {
            try {
                const response = await fetch('/runs');
                const data = await response.json();
                const tableBody = document.querySelector('table tbody');
                tableBody.innerHTML = ''; // Clear existing rows

                if (data.runs && data.runs.length > 0) {
                    data.runs.forEach(run => {
                        const row = document.createElement('tr');

                        row.innerHTML = `
                            <td>${run.run_id}</td>
                            <td>${run.start_time}</td>
                            <td>${run.end_time || 'Läuft...'}</td>
                            <td>${run.books_detected || '0'}</td>
                            <td>${run.end_time ? 'Abgeschlossen' : 'Läuft...'}</td>
                        `;

                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Noch keine Runs vorhanden</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching run history:', error);
            }
        }

        // Fetch run history on page load
        window.onload = fetchRunHistory;
    </script>
</body>
</html>
