<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .run-link {
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }
        .run-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Find Books</h1>
    <form action="/run" method="post">
        <label for="source">Source (Path to image or video):</label>
        <input type="text" id="source" name="source" required>
        <br><br>
        <label for="debug">Debug Level:</label>
        <select id="debug" name="debug">
            <option value="0" selected>No debug output</option>
            <option value="1">Show detected text areas (Level 1)</option>
            <option value="2">Additionally show text images before OCR (Level 2)</option>
        </select>
        <br><br>
        <button type="submit">Run</button>
    </form>

    <h2>Previous Book Detections</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Run ID</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Books Count</th>
                <th>Status</th>
                <th>Input File</th>
                <th>Output Directory</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="7" style="text-align: center;">Loading runs...</td>
            </tr>
        </tbody>
    </table>

    <script>
        async function fetchRunHistory() {
            try {
                const response = await fetch('/runs');
                const data = await response.json();
                const tableBody = document.querySelector('table tbody');
                tableBody.innerHTML = ''; // Clear existing rows

                if (data.runs && data.runs.length > 0) {
                    data.runs.forEach(run => {
                        const row = document.createElement('tr');

                        row.innerHTML = `
                            <td><a href="/run?run_id=${run.run_id}" class="run-link">${run.run_id}</a></td>
                            <td>${run.start_time}</td>
                            <td>${run.end_time || 'Running...'}</td>
                            <td>${run.books_detected || '0'}</td>
                            <td>${run.end_time ? 'Completed' : 'Running...'}</td>
                            <td>${run.input_file || '-'}</td>
                            <td>${run.output_dir || '-'}</td>
                        `;

                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No runs available yet</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching run history:', error);
            }
        }

        // Fetch run history on page load
        window.onload = fetchRunHistory;
    </script>
</body>
</html>
