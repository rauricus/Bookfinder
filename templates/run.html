<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucherkennung läuft...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .back-link:hover {
            background-color: #f0f0f0;
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-bottom: none;
        }
        .tab.active {
            background-color: #fff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .tab-content.active {
            display: block;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f4f4f4;
            padding: 10px;
            margin: 0;
            height: 70vh;
            overflow-y: scroll;
        }
        .bookspine-container {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .bookspine-header {
            padding: 10px;
            background-color: #f0f0f0;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        .bookspine-details {
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        .book-detail {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .book-detail:last-child {
            margin-bottom: 0;
        }
        .bookspine-variants {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }
        .variant-item {
            flex: 1;
            min-width: 300px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .variant-item img {
            display: block;
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
            border: 1px solid #eee;
        }
        .variant-type {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .variant-title {
            margin-bottom: 10px;
        }
        .placeholder {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            color: #666;
            font-style: italic;
        }
        .no-details {
            color: #888;
            font-style: italic;
        }
        .book-lookup {
            margin-top: 10px;
            padding: 8px;
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">← Zurück zur Übersicht</a>
    <h1>Bucherkennung Run #{{ run_id }}</h1>
    <div class="status" id="run-status"></div>
    <div>
        <div class="tab active" id="bookspines-tab">Bücherrücken</div>
        <div class="tab" id="log-tab">Log</div>
    </div>
    <div class="tab-content" id="log-content">
        <pre id="log-container">{{ log_content }}</pre>
        <div id="log-placeholder" class="placeholder">Warte auf neue Logs...</div>
    </div>
    <div class="tab-content active" id="bookspines-content">
        <div id="bookspines-list"></div>
        <div id="bookspines-placeholder" class="placeholder">Noch keine Bücherrücken gefunden...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script>
        // Connect to the run-specific namespace
        const runId = '{{ run_id }}';
        // Use the view_mode variable set by the controller
        const viewMode = {{ view_mode|tojson }};
        let socket;
        
        // DOM Elements
        const logContainer = document.getElementById('log-container');
        const bookspinesList = document.getElementById('bookspines-list');
        const logPlaceholder = document.getElementById('log-placeholder');
        const bookspinesPlaceholder = document.getElementById('bookspines-placeholder');
        const runStatus = document.getElementById('run-status');
        
        // Tab switching logic
        const logTab = document.getElementById('log-tab');
        const bookspinesTab = document.getElementById('bookspines-tab');
        const logContent = document.getElementById('log-content');
        const bookspinesContent = document.getElementById('bookspines-content');

        logTab.addEventListener('click', () => {
            logTab.classList.add('active');
            bookspinesTab.classList.remove('active');
            logContent.classList.add('active');
            bookspinesContent.classList.remove('active');
        });

        bookspinesTab.addEventListener('click', () => {
            bookspinesTab.classList.add('active');
            logTab.classList.remove('active');
            bookspinesContent.classList.add('active');
            logContent.classList.remove('active');
        });

        // Function to add book lookup information to the details section
        function addBookLookup(bookspineId, lookup) {
            const detailsContainer = document.getElementById(`details-${bookspineId}`);
            if (!detailsContainer) return;
            
            // Remove the "no details" message if it exists
            if (detailsContainer.querySelector('.no-details')) {
                detailsContainer.innerHTML = '';
            }
            
            // Add the book details
            const detailDiv = document.createElement('div');
            detailDiv.className = 'book-detail';
            detailDiv.innerHTML = `
                <strong>Buchdetails:</strong><br>
                Titel: ${lookup.title || 'Nicht verfügbar'}<br>
                Autor(en): ${lookup.authors || 'Nicht verfügbar'}<br>
                Jahr: ${lookup.year || 'Nicht verfügbar'}<br>
                ISBN: ${lookup.isbn || 'Nicht verfügbar'}<br>
                Quelle: ${lookup.source || 'Nicht verfügbar'}<br>
                ${lookup.gnd_identifier ? `GND: ${lookup.gnd_identifier}<br>` : ''}
                ${lookup.wikidata_link ? `Wikidata: ${lookup.wikidata_link}<br>` : ''}
                ${lookup.lobid_id ? `Lobid ID: ${lookup.lobid_id}<br>` : ''}
            `;
            detailsContainer.appendChild(detailDiv);
        }

        // Function to add a bookspine to the UI
        function addBookspine(bookspineData) {
            // Hide placeholder if we have bookspines
            bookspinesPlaceholder.style.display = 'none';
            
            // Create new bookspine container
            const bookspineContainer = document.createElement('div');
            bookspineContainer.id = `bookspine-${bookspineData.id}`;
            bookspineContainer.className = 'bookspine-container';
            
            // Create header
            const header = document.createElement('div');
            header.className = 'bookspine-header';
            header.textContent = `Bücherrücken #${bookspineData.id}`;
            
            // Create details container
            const detailsContainer = document.createElement('div');
            detailsContainer.className = 'bookspine-details';
            detailsContainer.id = `details-${bookspineData.id}`;
            detailsContainer.innerHTML = '<div class="no-details">Keine Buchdetails verfügbar</div>';
            
            // Create variants container
            const variantsContainer = document.createElement('div');
            variantsContainer.className = 'bookspine-variants';
            variantsContainer.id = `variants-${bookspineData.id}`;
            
            // Add to DOM
            bookspineContainer.appendChild(header);
            bookspineContainer.appendChild(detailsContainer);
            bookspineContainer.appendChild(variantsContainer);
            bookspinesList.appendChild(bookspineContainer);
            
            // Add book lookups if available (from any variant)
            if (bookspineData.variants && bookspineData.variants.length > 0) {
                // Collect all lookups from all variants
                bookspineData.variants.forEach(variant => {
                    if (variant.lookups && variant.lookups.length > 0) {
                        variant.lookups.forEach(lookup => {
                            addBookLookup(bookspineData.id, lookup);
                        });
                    }
                });
                
                // Add variants
                bookspineData.variants.forEach(variant => {
                    addVariant(bookspineData.id, variant);
                });
            }
        }
        
        // Function to add a variant to a bookspine
        function addVariant(bookspineId, variantData) {
            const variantsContainer = document.getElementById(`variants-${bookspineId}`);
            if (!variantsContainer) return;
            
            // Create variant item
            const variantDiv = document.createElement('div');
            variantDiv.className = 'variant-item';
            
            // Determine if this is the original or rotated image
            const isRotated = variantData.image_path.includes('rotated-180');
            const variantType = isRotated ? 'Rotiert (180°)' : 'Original';
            
            // Create the variant content with image first, then type, then title
            let variantContent = '';
            
            // Add image placeholder with filename for debugging
            const filename = variantData.image_path.split('/').pop();
            variantContent += `
                <div class="image-placeholder" id="placeholder-${bookspineId}-${filename.replace(/\./g, '-')}">
                    Lade Bild: ${filename}...
                </div>
            `;
            
            // Add variant type
            variantContent += `<div class="variant-type">${variantType}</div>`;
            
            // Add title
            variantContent += `<div class="variant-title">Titel: ${variantData.title || 'Kein Titel erkannt'}</div>`;
            
            // Lookup information is now displayed in the details section above
            
            variantDiv.innerHTML = variantContent;
            variantsContainer.appendChild(variantDiv);
            
            // Try to load the actual image after rendering the placeholder
            const imageUrl = `/image/${runId}?path=${encodeURIComponent(variantData.image_path)}`;
            const img = new Image();
            
            img.onload = function() {
                // Replace placeholder with actual image if it loads successfully
                const placeholderId = `placeholder-${bookspineId}-${filename.replace(/\./g, '-')}`;
                const placeholder = document.getElementById(placeholderId);
                if (placeholder) {
                    placeholder.parentNode.replaceChild(img, placeholder);
                    img.style.display = 'block';
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '200px';
                    img.style.objectFit = 'contain';
                    img.style.marginBottom = '10px';
                    img.style.border = '1px solid #eee';
                }
            };
            
            img.onerror = function() {
                // If image fails to load, update the placeholder with an error message
                const placeholderId = `placeholder-${bookspineId}-${filename.replace(/\./g, '-')}`;
                const placeholder = document.getElementById(placeholderId);
                if (placeholder) {
                    placeholder.textContent = 'Bild konnte nicht geladen werden';
                    placeholder.style.color = '#d32f2f';
                }
                console.error(`Failed to load image: ${imageUrl}`);
            };
            
            img.src = imageUrl;
            img.alt = variantData.title || 'Buchbild';
        }

        // Function to load bookspines from the server for a previous run
        async function loadBookspinesForRun() {
            try {
                const response = await fetch(`/runs/${runId}/bookspines`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const bookspines = await response.json();
                
                if (bookspines && bookspines.length > 0) {
                    bookspines.forEach(bookspine => {
                        addBookspine(bookspine);
                    });
                    bookspinesPlaceholder.style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading bookspines:', error);
                bookspinesPlaceholder.textContent = 'Fehler beim Laden der Bücherrücken';
            }
        }

        // Initialize based on view mode
        if (viewMode) {
            // In view mode, load bookspines from the server
            loadBookspinesForRun();
            
            // Set status to completed
            runStatus.textContent = 'Status: Abgeschlossen (Vorherige Ausführung)';
            runStatus.style.backgroundColor = '#e8f5e9';  // Light green
        } else {
            // In live mode, connect to socket.io
            socket = io('/run_' + runId);
            
            // Event handlers for socket events
            socket.on('log_message', (data) => {
                const logEntry = `${data.timestamp} - ${data.level} - ${data.message}\n`;
                logContainer.textContent += logEntry;
                logContainer.scrollTop = logContainer.scrollHeight;
                
                if (logContainer.textContent.trim() !== '') {
                    logPlaceholder.style.display = 'none';
                }
            });

            socket.on('detection', (data) => {
                // Check if this bookspine container already exists
                let bookspineContainer = document.getElementById(`bookspine-${data.id}`);
                
                if (!bookspineContainer) {
                    // Create new bookspine
                    addBookspine({
                        id: data.id,
                        variants: []
                    });
                }
                
                // If this detection has book details, add them to the details section
                if (data.book_details) {
                    // Use the new addBookLookup function to add book details
                    console.log("Detection data received:", data); // Debug log to see what's received
                    addBookLookup(data.id, {
                        source: data.source || 'Unbekannt',
                        title: data.book_details.title,
                        authors: data.book_details.authors || data.book_details.author,
                        year: data.book_details.year,
                        isbn: data.book_details.isbn,
                        gnd_identifier: data.book_details.gndIdentifier,
                        wikidata_link: data.book_details.wikidata,
                        lobid_id: data.book_details.id
                    });
                }
                
                // Add the variant
                addVariant(data.id, {
                    image_path: data.image_path,
                    title: data.title
                });
            });

            socket.on('run_status', (data) => {
                let statusText = `Status: ${data.status} (${data.timestamp})`;
                if (data.message) {
                    statusText += `\n${data.message}`;
                }
                runStatus.textContent = statusText;
                
                if (data.status === 'completed') {
                    runStatus.style.backgroundColor = '#e8f5e9';  // Light green
                } else if (data.status === 'error') {
                    runStatus.style.backgroundColor = '#ffebee';  // Light red
                }
            });

            // Connection status handling
            socket.on('connect', () => {
                console.log('Connected to run namespace');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from run namespace');
            });

            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
            });
        }
    </script>
</body>
</html>
