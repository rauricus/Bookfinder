<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucherkennung läuft...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .back-link:hover {
            background-color: #f0f0f0;
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-bottom: none;
        }
        .tab.active {
            background-color: #fff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .tab-content.active {
            display: block;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f4f4f4;
            padding: 10px;
            margin: 0;
            height: 70vh;
            overflow-y: scroll;
        }
        .bookspine-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .placeholder {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #historical-log {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">← Zurück zur Übersicht</a>
    <h1>Bucherkennung Run #{{ run_id }}</h1>
    <div class="status" id="run-status"></div>
    <div>
        <div class="tab active" id="log-tab">Log</div>
        <div class="tab" id="bookspines-tab">Bücherrücken</div>
    </div>
    <div class="tab-content active" id="log-content">
        {% if log_content %}
        <div id="historical-log">
            <pre>{{ log_content }}</pre>
        </div>
        {% endif %}
        <pre id="log-container"></pre>
        <div id="log-placeholder" class="placeholder">Warte auf neue Logs...</div>
    </div>
    <div class="tab-content" id="bookspines-content">
        <div id="bookspines-list"></div>
        <div id="bookspines-placeholder" class="placeholder">Noch keine Bücherrücken gefunden...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script>
        // Connect to the run-specific namespace
        const runId = '{{ run_id }}';
        const socket = io('/run_' + runId);
        
        // DOM Elements
        const logContainer = document.getElementById('log-container');
        const bookspinesList = document.getElementById('bookspines-list');
        const logPlaceholder = document.getElementById('log-placeholder');
        const bookspinesPlaceholder = document.getElementById('bookspines-placeholder');
        const runStatus = document.getElementById('run-status');
        
        // Tab switching logic
        const logTab = document.getElementById('log-tab');
        const bookspinesTab = document.getElementById('bookspines-tab');
        const logContent = document.getElementById('log-content');
        const bookspinesContent = document.getElementById('bookspines-content');

        logTab.addEventListener('click', () => {
            logTab.classList.add('active');
            bookspinesTab.classList.remove('active');
            logContent.classList.add('active');
            bookspinesContent.classList.remove('active');
        });

        bookspinesTab.addEventListener('click', () => {
            bookspinesTab.classList.add('active');
            logTab.classList.remove('active');
            bookspinesContent.classList.add('active');
            logContent.classList.remove('active');
        });

        // Event handlers
        socket.on('log_message', (data) => {
            const logEntry = `${data.timestamp} - ${data.level} - ${data.message}\n`;
            logContainer.textContent += logEntry;
            logContainer.scrollTop = logContainer.scrollHeight;
            
            if (logContainer.textContent.trim() !== '') {
                logPlaceholder.style.display = 'none';
            }
        });

        socket.on('detection', (data) => {
            const bookspineDiv = document.createElement('div');
            bookspineDiv.className = 'bookspine-item';
            
            let details = '';
            if (data.book_details) {
                details = `<br>Details: ${JSON.stringify(data.book_details, null, 2)}`;
            }
            
            bookspineDiv.innerHTML = `
                <strong>Detection ${data.id}</strong><br>
                Bild: ${data.image_path}<br>
                Titel: ${data.title || 'Kein Titel erkannt'}
                ${details}
            `;
            bookspinesList.appendChild(bookspineDiv);
            bookspinesPlaceholder.style.display = 'none';
        });

        socket.on('run_status', (data) => {
            let statusText = `Status: ${data.status} (${data.timestamp})`;
            if (data.message) {
                statusText += `\n${data.message}`;
            }
            runStatus.textContent = statusText;
            
            if (data.status === 'completed') {
                runStatus.style.backgroundColor = '#e8f5e9';  // Light green
            } else if (data.status === 'error') {
                runStatus.style.backgroundColor = '#ffebee';  // Light red
            }
        });

        // Connection status handling
        socket.on('connect', () => {
            console.log('Connected to run namespace');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from run namespace');
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
        });
    </script>
</body>
</html>
