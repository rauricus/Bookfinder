<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucherkennung läuft...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .back-link:hover {
            background-color: #f0f0f0;
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-bottom: none;
        }
        .tab.active {
            background-color: #fff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .tab-content.active {
            display: block;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f4f4f4;
            padding: 10px;
            margin: 0;
            height: 70vh;
            overflow-y: scroll;
        }
        .bookspine-container {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .bookspine-header {
            padding: 10px;
            background-color: #f0f0f0;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }
        .bookspine-details {
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        .book-detail {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .book-detail:last-child {
            margin-bottom: 0;
        }
        .bookspine-variants {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }
        .variant-item {
            flex: 1;
            min-width: 300px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .variant-item img {
            display: block;
            max-width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
            border: 1px solid #eee;
        }
        .variant-type {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .variant-title {
            margin-bottom: 10px;
        }
        .placeholder {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #historical-log {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            color: #666;
            font-style: italic;
        }
        .no-details {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">← Zurück zur Übersicht</a>
    <h1>Bucherkennung Run #{{ run_id }}</h1>
    <div class="status" id="run-status"></div>
    <div>
        <div class="tab active" id="log-tab">Log</div>
        <div class="tab" id="bookspines-tab">Bücherrücken</div>
    </div>
    <div class="tab-content active" id="log-content">
        {% if log_content %}
        <div id="historical-log">
            <pre>{{ log_content }}</pre>
        </div>
        {% endif %}
        <pre id="log-container"></pre>
        <div id="log-placeholder" class="placeholder">Warte auf neue Logs...</div>
    </div>
    <div class="tab-content" id="bookspines-content">
        <div id="bookspines-list"></div>
        <div id="bookspines-placeholder" class="placeholder">Noch keine Bücherrücken gefunden...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script>
        // Connect to the run-specific namespace
        const runId = '{{ run_id }}';
        const socket = io('/run_' + runId);
        
        // DOM Elements
        const logContainer = document.getElementById('log-container');
        const bookspinesList = document.getElementById('bookspines-list');
        const logPlaceholder = document.getElementById('log-placeholder');
        const bookspinesPlaceholder = document.getElementById('bookspines-placeholder');
        const runStatus = document.getElementById('run-status');
        
        // Tab switching logic
        const logTab = document.getElementById('log-tab');
        const bookspinesTab = document.getElementById('bookspines-tab');
        const logContent = document.getElementById('log-content');
        const bookspinesContent = document.getElementById('bookspines-content');

        logTab.addEventListener('click', () => {
            logTab.classList.add('active');
            bookspinesTab.classList.remove('active');
            logContent.classList.add('active');
            bookspinesContent.classList.remove('active');
        });

        bookspinesTab.addEventListener('click', () => {
            bookspinesTab.classList.add('active');
            logTab.classList.remove('active');
            bookspinesContent.classList.add('active');
            logContent.classList.remove('active');
        });

        // Event handlers
        socket.on('log_message', (data) => {
            const logEntry = `${data.timestamp} - ${data.level} - ${data.message}\n`;
            logContainer.textContent += logEntry;
            logContainer.scrollTop = logContainer.scrollHeight;
            
            if (logContainer.textContent.trim() !== '') {
                logPlaceholder.style.display = 'none';
            }
        });

        // Helper function to format book details
        function formatBookDetails(details) {
            let formattedDetails = '';
            for (const [key, value] of Object.entries(details)) {
                formattedDetails += `${key}: ${value}<br>`;
            }
            return formattedDetails;
        }

        socket.on('detection', (data) => {
            // Hide placeholder if we have bookspines
            bookspinesPlaceholder.style.display = 'none';
            
            // Check if this bookspine container already exists
            let bookspineContainer = document.getElementById(`bookspine-${data.id}`);
            
            if (!bookspineContainer) {
                // Create new bookspine container
                bookspineContainer = document.createElement('div');
                bookspineContainer.id = `bookspine-${data.id}`;
                bookspineContainer.className = 'bookspine-container';
                
                // Create header
                const header = document.createElement('div');
                header.className = 'bookspine-header';
                header.textContent = `Bücherrücken #${data.id}`;
                
                // Create details container
                const detailsContainer = document.createElement('div');
                detailsContainer.className = 'bookspine-details';
                detailsContainer.id = `details-${data.id}`;
                detailsContainer.innerHTML = '<div class="no-details">Keine Buchdetails verfügbar</div>';
                
                // Create variants container
                const variantsContainer = document.createElement('div');
                variantsContainer.className = 'bookspine-variants';
                variantsContainer.id = `variants-${data.id}`;
                
                // Add to DOM
                bookspineContainer.appendChild(header);
                bookspineContainer.appendChild(detailsContainer);
                bookspineContainer.appendChild(variantsContainer);
                bookspinesList.appendChild(bookspineContainer);
            }
            
            // If this detection has book details, add them to the details section
            if (data.book_details) {
                const detailsContainer = document.getElementById(`details-${data.id}`);
                
                // Remove the "no details" message if it exists
                if (detailsContainer.querySelector('.no-details')) {
                    detailsContainer.innerHTML = '';
                }
                
                // Add the book details
                const detailDiv = document.createElement('div');
                detailDiv.className = 'book-detail';
                detailDiv.innerHTML = `
                    <strong>Buchdetails:</strong><br>
                    ${formatBookDetails(data.book_details)}
                `;
                detailsContainer.appendChild(detailDiv);
            }
            
            // Get the variants container
            const variantsContainer = document.getElementById(`variants-${data.id}`);
            
            // Create variant item
            const variantDiv = document.createElement('div');
            variantDiv.className = 'variant-item';
            
            // Determine if this is the original or rotated image
            const isRotated = data.image_path.includes('rotated-180');
            const variantType = isRotated ? 'Rotiert (180°)' : 'Original';
            
            // Create the variant content with image first, then type, then title
            let variantContent = '';
            
            // Add image placeholder with filename for debugging
            const filename = data.image_path.split('/').pop();
            variantContent += `
                <div class="image-placeholder" id="placeholder-${data.id}-${filename.replace(/\./g, '-')}">
                    Lade Bild: ${filename}...
                </div>
            `;
            
            // Add variant type
            variantContent += `<div class="variant-type">${variantType}</div>`;
            
            // Add title
            variantContent += `<div class="variant-title">Titel: ${data.title || 'Kein Titel erkannt'}</div>`;
            
            variantDiv.innerHTML = variantContent;
            variantsContainer.appendChild(variantDiv);
            
            // Try to load the actual image after rendering the placeholder
            const imageUrl = `/image/${runId}?path=${encodeURIComponent(data.image_path)}`;
            const img = new Image();
            
            img.onload = function() {
                // Replace placeholder with actual image if it loads successfully
                const placeholderId = `placeholder-${data.id}-${filename.replace(/\./g, '-')}`;
                const placeholder = document.getElementById(placeholderId);
                if (placeholder) {
                    placeholder.parentNode.replaceChild(img, placeholder);
                    img.style.display = 'block';
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '200px';
                    img.style.objectFit = 'contain';
                    img.style.marginBottom = '10px';
                    img.style.border = '1px solid #eee';
                }
            };
            
            img.onerror = function() {
                // If image fails to load, update the placeholder with an error message
                const placeholderId = `placeholder-${data.id}-${filename.replace(/\./g, '-')}`;
                const placeholder = document.getElementById(placeholderId);
                if (placeholder) {
                    placeholder.textContent = 'Bild konnte nicht geladen werden';
                    placeholder.style.color = '#d32f2f';
                }
                console.error(`Failed to load image: ${imageUrl}`);
            };
            
            img.src = imageUrl;
            img.alt = data.title || 'Buchbild';
        });

        socket.on('run_status', (data) => {
            let statusText = `Status: ${data.status} (${data.timestamp})`;
            if (data.message) {
                statusText += `\n${data.message}`;
            }
            runStatus.textContent = statusText;
            
            if (data.status === 'completed') {
                runStatus.style.backgroundColor = '#e8f5e9';  // Light green
            } else if (data.status === 'error') {
                runStatus.style.backgroundColor = '#ffebee';  // Light red
            }
        });

        // Connection status handling
        socket.on('connect', () => {
            console.log('Connected to run namespace');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from run namespace');
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
        });
    </script>
</body>
</html>
