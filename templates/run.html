<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Run</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-bottom: none;
        }
        .tab.active {
            background-color: #fff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .tab-content.active {
            display: block;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f4f4f4;
            padding: 10px;
            margin: 0;
            height: 70vh;
            overflow-y: scroll;
        }
        .detection-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Aktueller Run</h1>
    <div>
        <div class="tab active" id="log-tab">Log</div>
        <div class="tab" id="detections-tab">Detections</div>
    </div>
    <div class="tab-content active" id="log-content">
        <pre id="log-container">Warte auf Logs...</pre>
    </div>
    <div class="tab-content" id="detections-content">
        <div id="detections-list">Noch keine Detections vorhanden...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script>
        const socket = io();
        const logContainer = document.getElementById('log-container');
        const detectionsList = document.getElementById('detections-list');

        // Tab switching logic
        const logTab = document.getElementById('log-tab');
        const detectionsTab = document.getElementById('detections-tab');
        const logContent = document.getElementById('log-content');
        const detectionsContent = document.getElementById('detections-content');

        logTab.addEventListener('click', () => {
            logTab.classList.add('active');
            detectionsTab.classList.remove('active');
            logContent.classList.add('active');
            detectionsContent.classList.remove('active');
        });

        detectionsTab.addEventListener('click', () => {
            detectionsTab.classList.add('active');
            logTab.classList.remove('active');
            detectionsContent.classList.add('active');
            logContent.classList.remove('active');
        });

        // Log updates
        socket.on('log_message', (data) => {
            logContainer.textContent += data.data + '\n';
            logContainer.scrollTop = logContainer.scrollHeight; // Auto-scroll to bottom
        });

        // Detection updates
        socket.on('detection', (data) => {
            const detectionDiv = document.createElement('div');
            detectionDiv.className = 'detection-item';
            detectionDiv.innerHTML = `
                <strong>Detection ${data.id}</strong><br>
                Bild: ${data.image_path}<br>
                Titel: ${data.title || 'Kein Titel erkannt'}
            `;
            detectionsList.appendChild(detectionDiv);
        });
    </script>
</body>
</html>
